<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title data-t>html.title</title>
   <meta name="description" data-attr-t data-attr-t-interpolate content-t="{{html.description}}">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" type="image/png" href="./img/favicon.png" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./custom.css">
   <meta property="og:url" data-attr-t data-attr-t-interpolate content-t="{{html.url}}"/>
   <meta property="og:type"               content="article" />
   <meta property="og:title" data-attr-t data-attr-t-interpolate content-t="{{html.title}}"/>
   <meta property="og:description" data-attr-t data-attr-t-interpolate content-t="{{html.description}}"/>
   <meta property="og:image" data-attr-t data-attr-t-interpolate content-t="{{html.fbImg}}" />
</head>

<body>

   <!-- Loading Page -->
   <div class="container" style="padding: 0 30px;" id="page-loading">
      <div class="row">
         <div class="col-0 col-lg-3"></div>
         <div class="col-12 col-lg-6 text-center">
            <div class="bg-light p-md-5 py-5 border shadow-lg my-5">
               <div class="row">
                  <div class="col"></div>
                  <div class="col-10">
                     <img src-t="{{html.logoUrl}}" data-attr-t data-attr-t-interpolate alt-t="{{html.title}}" class="img-fluid" style="max-height: 70px;">
                  </div>
                  <div class="col"></div>
               </div>
               <div class="row mt-4">
                  <div class="d-flex justify-content-center">
                     <div class="spinner-border text-danger" role="status">
                       <span class="visually-hidden">Loading...</span>
                     </div>
                   </div>
               </div>
            </div>
         </div>
         <div class="col-0 col-lg-3"></div>
      </div>
   </div>

   <!-- Main Page -->
   <div class="container" style="padding: 0 30px; display: none;" id="page-main">

      <!-- Header -->
      <div class="row py-5">
         <div class="col-7 g-0">
               <img src-t="{{html.logoUrl}}" data-attr-t data-attr-t-interpolate alt-t="{{html.title}}" class="img-fluid" style="max-height: 70px;">
         </div>
         <div class="col-2 col-sm-2 col-lg-3"></div>
         <div class="col-1 text-end fs-1 mt-auto" style="margin-bottom: -5px;">
               
         </div>
         <div class="col-2 col-sm-2 col-lg-1 text-end fs-1 mt-auto" style="margin-bottom: -5px;">
            <a data-attr-t data-attr-t-interpolate href-t="{{main.helpUrl}}" target="_blank"><i class="bi bi-patch-question text-dark"></i></a>
         </div>
      </div>

      <!-- Screen Home -->
      <div id="screen-home">
         <div class="row">
            <div class="bg-light p-md-5 p-3 border shadow-lg mb-5" style="color: #515151;">
               <div class="row">
                  <div class="col-0 col-lg-3"></div>
                  <div class="col-12 col-lg-6">
                     <h5 class="py-2 text-start text-secondary border-bottom mb-3"><strong data-t>home.exchangeTitle</strong></h5>
                     <div class="row" id="step1">
                        <div class="row mb-3">
                           <div class="col-5">
                              <label class="form-label fw-bold" data-t>From</label>
                              <div class="dropdown d-grid" id="from">
                                 <button class="btn btn-block btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" style="text-align: left; font-size: 1rem; padding: 0.75rem 1rem;">
                                    Waves
                                 </button>
                                 <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                    <li><a class="dropdown-item" href="javascript:void(0);">Waves</a></li>
                                 </ul>
                              </div>
                           </div>
                           <div class="col-2 text-center">
                              <a href="javascript:void(0);" style="display: block; margin-top: 35px;" class="text-danger" id="buttonToggle">
                                 <i class="bi bi-arrow-left-right" style="font-size: 2em;"></i>
                              </a>
                           </div>
                           <div class="col-5">
                              <label class="form-label fw-bold" data-t>To</label>
                              <div class="dropdown d-grid" id="to">
                                 <button class="btn btn-block btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" style="text-align: left; font-size: 1rem; padding: 0.75rem 1rem;">
                                    Anote
                                 </button>
                                 <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                    <li><a class="dropdown-item" href="javascript:void(0);">Anote</a></li>
                                 </ul>
                              </div>
                           </div>   
                        </div>
                        <div class="mb-3">
                           <label for="amountSend" class="form-label fw-bold">You Send (<span id="ticker1">Waves</span>)</label>
                           <input type="text" class="form-control form-control-lg" id="amountSend">
                        </div>
                        <div id="messageError1" class="form-text text-danger mb-2" data-t style="margin-top: -2px; display: none;">This field is required.</div>
                        <div class="mb-4">
                           <label for="amountInstant" class="form-label fw-bold">Instant Trade - You Receive (<span id="ticker2">Anote</span>)</label>
                           <input type="text" class="form-control form-control-lg" id="amountInstant" disabled readonly>
                        </div>
                        <div class="mb-4" style="display: none;">
                           <label for="amountDelayed" class="form-label fw-bold">Delayed Trade - You Receive (<span id="ticker3">Anote</span>)</label>
                           <input type="text" class="form-control form-control-lg" id="amountDelayed" disabled readonly>
                        </div>
                        <div class="row" style="padding-right: 0;">
                           <div class="col-5 d-grid">
                              <button type="button" class="btn btn-secondary btn-lg btn-block" id="buttonCalc">
                                 <i class="bi bi-calculator-fill"></i> Calculate
                              </button>
                           </div>
                           <div class="col-2">
                              <div class="d-flex justify-content-center">
                                 <div class="spinner-border text-success" role="status" style="margin-top: 8px; display: none;" id="calcLoading">
                                   <span class="visually-hidden">Loading...</span>
                                 </div>
                               </div>
                           </div>
                           <div class="col-5 d-grid" style="padding-right: 0;">
                              <button type="button" class="btn btn-success btn-lg btn-block" id="buttonExchange">
                                 <i class="bi bi-currency-exchange"></i> Proceed
                              </button>
                           </div>
                        </div>
                     </div>
                     <div class="row" id="step2" style="display: none;">
                        <div class="mb-3" id="dropdown3" style="display: none;">
                           <label class="form-label fw-bold" data-t>Trade Type</label>
                           <div class="dropdown d-grid">
                              <button class="btn btn-block btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuTradeType" data-bs-toggle="dropdown" aria-expanded="false" style="text-align: left; font-size: 1rem; padding: 0.75rem 1rem;">
                                 Instant
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuTradeType">
                                 <li><a class="dropdown-item" href="javascript:void(0);" id="buttonInstant">Instant</a></li>
                                 <li><a class="dropdown-item" href="javascript:void(0);" id="buttonDelayed">Delayed</a></li>
                              </ul>
                           </div>
                        </div>
                        <div class="mb-3">
                           <label for="amountSend1" class="form-label fw-bold">You Send (<span id="ticker4">Waves</span>)</label>
                           <input type="text" class="form-control form-control-lg" id="amountSend1" disabled readonly>
                        </div>
                        <div class="mb-3">
                           <label for="amountReceive1" class="form-label fw-bold">You Receive (<span id="ticker5">Anote</span>)</label>
                           <input type="text" class="form-control form-control-lg" id="amountReceive1" disabled readonly>
                        </div>
                        <div class="mb-4">
                           <label for="address" class="form-label fw-bold">Your <span id="ticker6">Anote</span> Address</label>
                           <input type="text" class="form-control form-control-lg" id="address">
                        </div>
                        <div id="messageError2" class="form-text text-danger mb-3" data-t style="margin-top: -8px; display: none;">This field is required.</div>
                        <div class="row" style="padding-right: 0;">
                           <div class="col-5 d-grid">
                              <button type="button" class="btn btn-secondary btn-lg btn-block" id="buttonBack">
                                 <i class="bi bi-arrow-left-square"></i>&nbsp;&nbsp;Go Back
                              </button>
                           </div>
                           <div class="col-2">
                              <div class="d-flex justify-content-center">
                                 <div class="spinner-border text-success" role="status" style="margin-top: 8px; display: none;" id="step2Loading">
                                   <span class="visually-hidden">Loading...</span>
                                 </div>
                               </div>
                           </div>
                           <div class="col-5 d-grid" style="padding-right: 0;">
                              <button type="button" class="btn btn-success btn-lg btn-block" id="buttonExchange2">
                                 <i class="bi bi-currency-exchange"></i> Exchange
                              </button>
                           </div>
                        </div>
                     </div>
                     <div class="row" id="step3" style="display: none;">
                        <div class="mb-1">
                           <label for="sendAmount" class="form-label fw-bold">Send Amount</label>
                           <div class="input-group mb-3 input-group-lg">
                              <input type="text" class="form-control" readonly value="" id="sendAmount">
                              <div class="input-group-append">
                                 <button class="btn btn-primary btn-lg" type="button" id="buttonCopy1">
                                    <i class="bi bi-files"></i>
                                 </button>
                              </div>
                           </div>
                        </div>
                        <div>
                           <label for="sendAddress" class="form-label fw-bold">Send To Address</label>
                           <div class="input-group mb-3 input-group-lg">
                              <input type="text" class="form-control" readonly value="" id="sendAddress">
                              <div class="input-group-append">
                                 <button class="btn btn-primary btn-lg" type="button" id="buttonCopy2">
                                    <i class="bi bi-files"></i>
                                 </button>
                              </div>
                           </div>
                        </div>
                        <div id="messageCopy" class="form-text text-success mt-1 mb-2" style="display: none;" data-t>Copied to clipboard.</div>
                        <div class="d-flex justify-content-center">
                           <div class="spinner-border text-success" role="status" style="margin-top: 8px;" id="step3Loading">
                             <span class="visually-hidden">Loading...</span>
                           </div>
                        </div>
                        <div class="row mt-3" style="padding-right: 0;">
                           <div class="col-12" style="padding-right: 0;">
                              <div id="messageWait" class="alert alert-success mb-0 px-2 text-center">Waiting for your payment...</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-0 col-lg-3"></div>
               </div>
            </div>
         </div>
      </div>

   </div>

   <input type="hidden" id="lang" data-attr-t data-attr-t-interpolate value-t="{{lang}}">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   <script src="./app.ts"></script>

</body>

</html>
